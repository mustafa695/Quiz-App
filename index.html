<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="text-right">
            <h2 id="score"></h2>
        </div>
        <div id="ques">
            <h3 id="qNO" style="text-align: center;"></h3>
            <p id="par"></p>
            <input type="radio" class="form-check-input" id="choice1" name="optradio" required><span id="radioVal"></span>
            <br>
            <input type="radio" class="form-check-input" id="choice2" name="optradio" required><span id="radioVal2"></span><br>
            <input type="radio" class="form-check-input" id="choice3" name="optradio" required><span id="radioVal3"></span><br>
            <input type="radio" class="form-check-input" id="choice4" name="optradio" required><span id="radioVal4"></span><br>
        </div>
    
        <button class="btn2" onClick="randomQues()" id="nextBtn">Next</button>
    </div>
    
    <!--start Quiz-->
    <div id="startQuiz">
        <div class="text-center">
            <h1 class="mb-4">Welcome To Mustafa's Quizz Game</h1>
    
            <button class="btn btn-dark" onclick="startQuiz()" >Start Quiz</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
